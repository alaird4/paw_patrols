{% extends "header.html" %}
{% block content %}
<h2><a href="/blog/{{post.id}}">{{ post.title }}</a></h2>
<h6> on {{ post.date }}</h6>
<div class = "container">
    {{ post.body|safe|linebreaks}}
</div>
<br><br>

<!-- Back to blogs button -->
<a href="/blog/" class="btn-back">Back to blogs</a>
{% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
{% endblock %}
